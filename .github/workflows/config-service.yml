name: Config Service CI

on:
  push:
    paths:
      - 'config-service/**'
      - '.github/workflows/config-service.yml'
  pull_request:
    paths:
      - 'config-service/**'
      - '.github/workflows/config-service.yml'
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Run unit tests
        run: go test -v ./config-service/...

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o config-service ./config-service
          ls -la config-service

